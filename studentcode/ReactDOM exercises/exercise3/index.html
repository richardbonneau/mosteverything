       /*Create a page with two buttons and a div that displays a number
One of the buttons increases the number in the div by 1

You must create a class that extends React.Component to do this question.

class foo extends React.Component {
    constructor() {
        super();
        this.state = {counter: 0}
    }
    render() {
        var buttonOne = React.createElement("button", {onClick:()=>Â {
            this.setState({counter: this.state.counter+1})
         }
        }, "+1");
        var buttonTwo = React.createElement("button", {onClick:()=>{
            this.setState({counter: this.state.counter-1})
         }
        }, "-1");
        var numCount = React.createElement("div", null, this.state.counter, buttonOne, buttonTwo);
        return numCount;
    }
}

var root = document.querySelector("#root");
ReactDOM.render(React.createElement(foo, null), root)
